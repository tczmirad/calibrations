<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Tickets</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <ion-list data-comp-id="ionic-list.1" ng-repeat="item in data.tickets">
            <div class="item item-icon-right" data-comp-id="item.1">
                <div class="row">
                    <div class="col">{{item.number}}</div>
                    <div class="col">{{item.type}}</div>
                </div>
                <div class="row">
                    <div class="col">{{item.group}}</div>
                </div>
                <i class="icon ion-ios-arrow-right" data-comp-id="icon.1" style="font-size:32px"></i>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
